spring.application.name=vegetable-supply
server.port=8080

# --- Database Connection (Aiven PostgreSQL) ---
# 1. Fixed 'postgres' to 'postgresql'
# 2. Reverted to 'defaultdb' (unless you are sure you created the other one)
spring.datasource.url=jdbc:postgresql://vegetable-supply-pg-vegetable-supply-pg.c.aivencloud.com:11973/defaultdb?sslmode=require
spring.datasource.username=avnadmin
spring.datasource.password=${DB_PASSWORD}
#spring.datasource.password={DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Hibernate Settings ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Connection Pool Settings ---
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000

# --- Swagger UI ---
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs